<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Border Radius Previewer</title>
</head>

<body>
  <div class="container">
    <div class="content">
      <h1 class="title-main">Border Radius Previewer</h1>

      <div class="container-previewer">
        <div class="container-input container-top-left-1">
          <input type="number" name="top-left-1" id="top-left-1" data-radius="top-left-1" class="input"
            aria-label="border top left 1">
        </div>

        <div class="container-input container-top-left-2">
          <input type="number" name="top-left-2" id="top-left-2" data-radius="top-left-2" class="input"
            aria-label="border top left 2">
        </div>

        <div class="container-input container-top-right-1">
          <input type="number" name="top-right-1" id="top-right-1" data-radius="top-right-1" class="input"
            aria-label="border top right 1">
        </div>

        <div class="container-input container-top-right-2">
          <input type="number" name="top-right-2" id="top-right-2" data-radius="top-right-2" class="input"
            aria-label="border top right 2">
        </div>

        <div class="container-input container-bottom-left-1">
          <input type="number" name="bottom-left-1" id="bottom-left-1" data-radius="bottom-left-1" class="input"
            aria-label="border bottom left 1">
        </div>

        <div class="container-input container-bottom-left-2">
          <input type="number" name="bottom-left-2" id="bottom-left-2" data-radius="bottom-left-2" class="input"
            aria-label="border bottom left 2">
        </div>

        <div class="container-input container-bottom-right-1">
          <input type="number" name="bottom-right-1" id="bottom-right-1" data-radius="bottom-right-1" class="input"
            aria-label="border bottom right 1">
        </div>

        <div class="container-input container-bottom-right-2">
          <input type="number" name="bottom-right-2" id="bottom-right-2" data-radius="bottom-right-2" class="input"
            aria-label="border bottom right 2">
        </div>

        <div class="surface" data-radius="surface">
          <div class="code-css" data-radius="code-css">
            border-radius: 50% 50px 50px 50px / 25px 25px 25px 25px;
            border-radius: 100px 150px 125px 254px / 105px 136px 129px 156px;
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
